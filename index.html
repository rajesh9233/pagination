<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
            <table class="table table-success mt-5" id="table-info">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="table-row">
                </tbody>
            </table>
                <nav class="fixed-bottom" aria-label="Page navigation example">
                    <ul class="pagination justify-content-center">
                    <li class="page-item" id="first" name="first">
                        <a class="page-link" href="#" tabindex="-1" onclick="pageChange('first',pageStart,pageEnd)">First</a>
                    </li>
                    <li class="page-item" id="prev" name="prev">
                        <a class="page-link" href="#" tabindex="-1" onclick="pageChange('prev',pageStart,pageEnd)">Previous</a>
                    </li>
                    <li class="page-item active" id="page1" name="page1"><a class="page-link" href="#" onclick="pageChange('page1',pageStart,pageEnd)">1</a></li>
                    <li class="page-item" id="page2" name="page2"><a class="page-link" href="#" onclick="pageChange('page2',pageStart,pageEnd)">2</a></li>
                    <li class="page-item" id="page3" name="page3"><a class="page-link" href="#" onclick="pageChange('page3',pageStart,pageEnd)">3</a></li>
                    <li class="page-item" id="next" name="next">
                        <a class="page-link" href="#" onclick="pageChange('next',pageStart,pageEnd)">Next</a>
                    </li>
                    <li class="page-item" id="last" name="last">
                        <a class="page-link" href="#" onclick="pageChange('last',pageStart,pageEnd)">Last</a>
                    </li>
                    </ul>
                </nav>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" ></script>
</body>
</html>
